{
  queryProduct(
    filterBy: {
      attributeCodeEquals: "iget-blackview-tab-g11",
      priceInCurrency: EUR,
      priceInPriceLists: [
        "basic"
      ]
    },
    require: {
      priceDefaultAccompanyingPriceLists: [
        "reference"
      ]
    }
  ) {
    recordPage {
      data {
        primaryKey
        priceForSale {
          priceWithoutTax
          priceWithTax
          taxRate
          accompanyingPrice {
            priceWithoutTax
            priceWithTax
            taxRate
          }
          special: accompanyingPrice(
            priceLists: [
              "employee-basic-price",
              "b2b-basic-price"
            ]
          ) {
            priceWithoutTax
            priceWithTax
            taxRate
          }
        }
      }
    }
  }
}