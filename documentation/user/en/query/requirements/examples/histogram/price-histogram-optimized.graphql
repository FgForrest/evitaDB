{
  queryProduct(
    filterBy: {
      priceInPriceLists: [
        "basic"
      ],
      priceInCurrency: EUR,
      priceValidInNow: true
    }
  ) {
    extraResults {
      priceHistogram {
        min
        max
        overallCount
        buckets(
          requestedCount: 20
          behavior: OPTIMIZED
        ) {
          index
          threshold
          occurrences
          requested
        }
      }
    }
  }
}