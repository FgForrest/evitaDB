{
  queryProduct(
    filterBy: {
      userFilter: [
        {
          facetGroupsHaving: [
            {
              entityHaving: {
                attributeCodeInSet: [
                  "sale"
                ]
              }
            }
          ]
        }
      ]
    },
    require: {
      facetGroupsGroupsConjunction: { }
    }
  ) {
    extraResults {
      facetSummary {
        groups {
          count
          groupEntity {
            primaryKey
          }
          facetStatistics {
            requested
            count
            impact {
              difference
              matchCount
              hasSense
            }
            facetEntity {
              primaryKey
              attributes {
                code
              }
            }
          }
        }
      }
    }
  }
}