{
  queryProduct(
    filterBy: {
      hierarchyCategoriesWithin: {
        ofParent: {
          attributeCodeEquals: "e-readers"
        }
      },
      userFilter: [
        {
          facetBrandHaving: [
            {
              entityHaving: {
                attributeCodeInSet: [
                  "amazon"
                ]
              }
            }
          ]
        }
      ]
    }
  ) {
    extraResults {
      facetSummary {
        brand {
          count
          facetStatistics {
            requested
            count
            impact {
              difference
              matchCount
              hasSense
            }
            facetEntity {
              primaryKey
              attributes {
                code
              }
            }
          }
        }
      }
    }
  }
}