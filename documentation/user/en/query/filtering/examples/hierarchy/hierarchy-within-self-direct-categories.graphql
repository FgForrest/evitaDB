{
  queryCategory(
    filterBy: {
      hierarchyWithinSelf: {
        ofParent: {
          attributeCodeEquals: "accessories"
        },
        with: {
          directRelation: true
        }
      }
    }
  ) {
    recordPage {
      data {
        primaryKey
        attributes {
          code
        }
      }
    }
  }
}