{
  queryProduct(
    filterBy: {
      and: [
        {
          hierarchyCategoriesWithin: {
            ofParent: {
              attributeUrlEquals: "/local-food"
            }
          },
          entityLocaleEquals: cs,
          priceValidInNow: true,
          priceInCurrency: CZK,
          priceInPriceLists: [
            "vip",
            "loyal-customer",
            "regular-prices"
          ],
          userFilter: [
            {
              facetParameterValuesHaving: [
                {
                  entityHaving: {
                    attributeCodeInSet: [
                      "gluten-free",
                      "original-recipe"
                    ]
                  }
                }
              ],
              priceBetween: [
                "600",
                "1600"
              ]
            }
          ]
        }
      ]
    },
    require: {
      priceType: WITH_TAX
    }
  ) {
    recordPage {
      data {
        primaryKey
      }
    }
    extraResults {
      facetSummary {
        groups {
          count
          facetStatistics {
            requested
            count
            impact {
              difference
              matchCount
              hasSense
            }
            facetEntity {
              primaryKey
            }
          }
        }
        variantParameters {
          count
          facetStatistics {
            requested
            count
            impact {
              difference
              matchCount
              hasSense
            }
            facetEntity {
              primaryKey
            }
          }
        }
        stocks {
          count
          groupEntity {
            primaryKey
          }
          facetStatistics {
            requested
            count
            impact {
              difference
              matchCount
              hasSense
            }
            facetEntity {
              primaryKey
            }
          }
        }
        tags {
          count
          groupEntity {
            primaryKey
          }
          facetStatistics {
            requested
            count
            impact {
              difference
              matchCount
              hasSense
            }
            facetEntity {
              primaryKey
            }
          }
        }
        categories {
          count
          facetStatistics {
            requested
            count
            impact {
              difference
              matchCount
              hasSense
            }
            facetEntity {
              primaryKey
            }
          }
        }
        brand {
          count
          facetStatistics {
            requested
            count
            impact {
              difference
              matchCount
              hasSense
            }
            facetEntity {
              primaryKey
            }
          }
        }
        parameterValues {
          count
          groupEntity {
            primaryKey
          }
          facetStatistics {
            requested
            count
            impact {
              difference
              matchCount
              hasSense
            }
            facetEntity {
              primaryKey
            }
          }
        }
      }
      priceHistogram {
        min
        max
        overallCount
        buckets(requestedCount: 30) {
          threshold
          occurrences
          requested
        }
      }
    }
  }
}