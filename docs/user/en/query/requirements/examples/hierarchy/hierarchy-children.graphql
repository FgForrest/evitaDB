{
  queryProduct(
    filterBy: {
      hierarchyCategoriesWithin: {
        ofParent: {
          attributeCodeEquals: "audio"
        }
      }
    }
  ) {
    extraResults {
      hierarchy {
        categories {
          subcategories: children(
            stopAt: {
              distance: 1
            }
          ) {
            parentPrimaryKey
            level
            entity {
              primaryKey
              parentPrimaryKey
              attributes {
                code
              }
            }
            queriedEntityCount
            childrenCount
            hasChildren
          }
        }
      }
    }
  }
}