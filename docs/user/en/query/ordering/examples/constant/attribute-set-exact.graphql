{
  queryProduct(
    filterBy: {
      attributeCodeStartsWith: "lenovo"
    },
    orderBy: {
      attributeCodeSetExact: [
        "lenovo-tab-m8-3rd-generation",
        "lenovo-yoga-tab-13",
        "lenovo-tab-m10-fhd-plus-3rd-generation-1"
      ]
    }
  ) {
    recordPage {
      data {
        primaryKey
        attributes {
          code
        }
      }
    }
  }
}